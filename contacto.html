<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeruVeru Bebes - Contacto</title>
</head>

<body>
    <h1>Ponte en contacto con nosotros</h1>
    <form id="formulario">
        <label for="nombre-contacto">Nombre: </label>
        <input id="nombre-contacto" type="text" name="nombre" required>
        <br>
        <label for="apellido-contacto">Apellido: </label>
        <input id="apellido-contacto" type="text" name="apellido" required>
        <br>
        <label for="email-contacto">Email: </label>
        <input id="email-contacto" type="text" name="email" required>
        <br>
        <label for="estado-civil">Estado civil: </label>
        <select id="estado civil">
            <option value="S">Soltero/a</option>
            <option value="C">Casado/a</option>
        </select>
        <br>
        <label for="news-contacto">Desea recibir el newsletter? </label>
        <input id="news-contacto" type="checkbox" name="news">
        <br><br>
        <textarea placeholder="Comentarios" rows="6" cols="40"></textarea>
        <br>
        <input type="reset" value="Limpiar formulario">
        <input type="submit" value="Enviar formulario">
    </form>
</body>

</html>
